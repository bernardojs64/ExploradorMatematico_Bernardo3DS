<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador Matemático Interativo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Removida dependência do Chart.js - agora 100% Canvas puro -->
</head>
<body class="dark">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner-container">
            <svg class="infinity-spinner" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M 20,25 C 20,15 30,10 35,10 C 40,10 45,15 50,25 C 55,35 60,40 65,40 C 70,40 80,35 80,25 C 80,15 70,10 65,10 C 60,10 55,15 50,25 C 45,35 40,40 35,40 C 30,40 20,35 20,25 Z" 
                      fill="none" 
                      stroke="url(#gradient)" 
                      stroke-width="3" 
                      class="infinity-path"/>
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <p class="loading-text gradient-text">Carregando Explorador Matemático...</p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button id="menu-toggle" class="menu-btn" aria-label="Toggle menu">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="logo-wrapper">
                    <svg class="logo pulse-dual" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                </div>
                <div class="header-title">
                    <h1 class="gradient-text">Explorador Matemático Interativo</h1>
                    <p class="header-subtitle">Visualize, calcule e compreenda conceitos matemáticos</p>
                </div>
            </div>
            <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
                <svg class="icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="icon sun-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <nav class="sidebar-nav">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar seção..." class="search-input">
                </div>
                
                <div id="sidebar-content" class="sidebar-sections"></div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="breadcrumb" id="breadcrumb"></div>
            <div id="content-area" class="content-area"></div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                <p class="gradient-text font-bold">Explorador Matemático Interativo</p>
            </div>
            <p class="footer-text">Desenvolvido por Bernardo 3DS — Projeto de Matemática Educacional</p>
            <p class="footer-copyright">© 2025 Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- Overlay for mobile -->
    <div id="overlay" class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
